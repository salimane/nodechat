    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>NodeChat - Salimane Adjao Moustapha</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        
        <meta name="description" content="">
        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">

        <!--[if lt IE 9]>
            <script src="js/vendor/html5-3.6-respond-1.1.0.min.js"></script>
        <![endif]-->
        <script src="/socket.io/socket.io.js" type="text/javascript" ></script>
        <script src="js/vendor/jquery-1.9.0.min.js" type="text/javascript"></script>
        <script src='js/date.js' type="text/javascript"></script>
        <script src='js/client.js'></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
        <![endif]-->
        
        <div class="header-container">
            <header class="wrapper clearfix">
                <h1 class="title">NodeChat</h1>
                <nav>
                    <ul>
                        <li><a id="close" href="#" style="display: none;">Log Out</a></li>
                        <li><a target="blank" href="https://github.com/salimane/nodechat">Source Code</a></li>
                    </ul>
                </nav>
            </header>
        </div>
        
        <div class="main-container">
            <div class="main wrapper clearfix">
                <aside>
                    <h3>Online Users</h3>
                    <div id="users">    
                      
                    </div>
                </aside>
                <article>
                    <div id="ask" class="bordered" style="display: none;">
                        <div class="field-row" id="name-field">
                            Name: <input type="text" id="name" /><button href="#" onclick="return false;"><span class="join">Join :)</span></button>
                        </div>
                    </div>
                    
                    <div id="channel" class="bordered" style="display: none;">
                        <div class="clearfix">
                            <ul id="chat-tabs" class="nav-tabs">
                                <li class="active"><a href="#" class="tabchat" data-name="chatroom" id="tab-chatroom" >ChatRoom</a></li>
                            </ul>
                        </div>
                        <div id="msgs" class="tab-content">
                            <div class="tab-pane active" id="tabcontent-chatroom">
                                <ul>
                                    <li class="message" style="display: none">
                                        <span class="user"></span><span class="message"></span>
                                        <span class="time"></span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                         
                    </div>
                    <div id="input" style="display: none;">
                        <form>
                            <input type="text" id="message" />
                            <input type="hidden" id="currentab" value="chatroom" />
                        </form>      
                    </div>   
                
                </article>                

            </div> <!-- #main -->
        </div> <!-- #main-container -->

  
</body>
</html>
